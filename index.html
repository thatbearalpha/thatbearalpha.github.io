<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thatbearalpha's site</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
      color: #000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #0f172a;
      color: #f1f5f9;
    }

    .page {
      max-width: 760px;
      margin: 28px auto;
      padding: 18px;
      position: relative;
    }

    header {
      text-align: center;
      margin-bottom: 12px;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 800;
    }

    /* Dark mode toggle button */
    .dark-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .dark-toggle:hover {
      background: #1e4fc2;
    }

    .hero {
      text-align: center;
      margin: 18px 0;
    }
    .hero img {
      max-width: 360px;
      width: 70%;
      height: auto;
      border-radius: 8px;
    }

    .utilities {
      margin-top: 20px;
      text-align: center;
    }
    .utilities h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 700;
    }

    /* Blue buttons */
    .btn {
      display: inline-block;
      padding: 12px 14px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
      width: 60%;
      min-width: 140px;
    }

    .btn:hover {
      background: #1e4fc2;
    }

    body.dark .btn {
      background: #334155;
    }

    body.dark .btn:hover {
      background: #475569;
    }

    @media (max-width: 420px) {
      .btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <button class="dark-toggle" id="darkToggle">☁︎</button>

    <header>
      <h1>Thatbearalpha's site</h1>
    </header>

    <div class="hero">
      <img
        src="https://i.postimg.cc/QtNqTGY5/1000002812-removebg-preview.png"
        alt="Bear relaxing"
      />
    </div>

    <!-- Profiles section -->
    <section class="utilities" aria-labelledby="profile-title">
      <h2 id="profile-title">Profiles</h2>
      <a id="ytButton" class="btn">YouTube Channel</a><br>
      <a id="rbxButton" class="btn">Roblox Profile</a>
    </section>

    <!-- Wiki section -->
    <section class="utilities" aria-labelledby="utils-title">
      <h2 id="utils-title">BEAR Wiki utilities</h2>
      <a id="randomPage" class="btn">Random Wiki Page</a><br>
      <a id="homePage" class="btn">Wiki Home</a>
    </section>
  </div>

  <script>
    const randomUrl = "https://roblox-bear.fandom.com/wiki/Special:Random";
    const homeUrl = "https://roblox-bear.fandom.com/wiki/Roblox_BEAR_Wiki";
    const ytUrl = "https://youtube.com/@thatbearalpha";
    const rbxUrl = "https://www.roblox.com/users/4903858283/profile";

    document.getElementById("randomPage").addEventListener("click", () => {
      window.open(randomUrl, "_blank");
    });

    document.getElementById("homePage").addEventListener("click", () => {
      window.open(homeUrl, "_blank");
    });

    document.getElementById("ytButton").addEventListener("click", () => {
      window.open(ytUrl, "_blank");
    });

    document.getElementById("rbxButton").addEventListener("click", () => {
      window.open(rbxUrl, "_blank");
    });

    // Dark mode toggle
    const toggleBtn = document.getElementById("darkToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "☼" : "☁︎";
    });
  </script>
</body>
</html>
